<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Signature</title>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    <style>
        
    </style>
</head>
<body>

<div class="container">
    <div class="row email-signature">
        <!-- Left Section -->
        <div class="col-md-5 ">
            <div class="row">
                <div class="col-md-4">
                    <img src="./Images/12.png" class="profile-img" alt="Profile Image">
                </div>
                <div class="col-md-8">
                    <p class="abc">Sandeep Bhandari</p>
                </div>
            </div>
            
            <p class="name">Sandeep Bhandari</p>
            <p class="designation">CEO and Head of Marketing</p>
            <p class="company">Web Hitters</p>
            <div class="text-center">
                <a href="https://www.instagram.com/learnseo_webdesign/" target="_blank">
                    <img src="Images/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.facebook.com/LearnSeoAndWebdesign/" target="_blank">
                    <img src="Images/facebook.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.linkedin.com/company/web-hitters/posts/?feedView=all" target="_blank">
                    <img src="Images/linkedin.png" alt="LinkedIn" class="social-icon">
                </a>
                <a href="https://x.com/learnseochd" target="_blank">
                    <img src="Images/twitter.png" alt="Twitter" class="social-icon">
                </a>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-md-7 right-section">
            <a href="https://www.web-hitters.com/">
                <img src="Images/logo.jpeg" alt="Company Logo" class="img-responsive">
            </a>
            <br>
            <p class="contact-info">
                <img src="Images/Website.png" class="contact"> &nbsp <a href="https://www.web-hitters.com/" style="color:black;">www.web-hitters.com</a>
            </p>
            <p class="contact-info">
                <img src="Images/phone-call.png" class="contact"> &nbsp <a href="tel:9646204610" style="color:black;">+91 96462-04610 </a>
            </p>
            <p class="contact-info">
                <img src="Images/mail.png" class="contact"> &nbsp <a href="mailto:ceo@web-hitters.com" style="color:black;">ceo@web-hitters.com</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
